<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Pesquisar Jogos</title>
    <style>
        .conteiner{
            font-family:Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            width: 500px;
            background-color: rgb(187, 187, 0);
            padding: 10px;
            margin: auto;
            text-align: center;
            color: black;
        }
        .conteiner h2{
            font-size: 30px;
        }
        #jogos li{
            display: none; /*esconde o elemento*/
        }
        #jogos a{
            color: black;
            font-size: 24px;
            text-decoration: none;
            display: block;
            padding: 5px;
            transition-duration: .3s;
        }
        #jogos a:hover{
            text-decoration: underline;
        }
        #jogos li{
            list-style-type: none;
        }
        #pesquisa{
            width: 300px;
            font-size: 20px;
            padding: 10px;
            border: 3px solid black;
        }
        #botao{
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>No Censure Games</h1>
        <p>Os melhores jogos para computador em primeira mão!</p>
    </header>
    <nav class="menu">
        <a href="index.html" target="_self">Página Inicial</a>
        <a href="categorias.html" target="_self" rel="next">Categorias</a>

        <a href="buscar.html">Pesquisar</a>
    </nav>
    <main>
        <nav class="conteiner">
            <h2>Pesquisar</h2><br>
            <input type="text" id="pesquisa" placeholder="Digite o nome do jogo..." title="Digite um jogo do site">
            <input type="submit" id="botao" value="Buscar" onclick="pesquisar()">
            <br><br>
            <ul id="jogos">
                <li><a href="swat4.html" target="_self">Swat 4</a></li>
                <li><a href="#">Prodeus</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>Criado por &copy;NoCensure para o mundo</p>
    </footer>
